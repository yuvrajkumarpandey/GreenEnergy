<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
  font-family: 'Poppins', sans-serif;
}

body {
  background-color: #f7f8fa;
}

.order-section h2 {
  font-size: 2rem;
  color: #2e7d32;
  font-weight: 600;
}

.card {
  border: none;
  border-radius: 8px;
}

.form-label {
  font-size: 0.9rem;
  color: #333;
}

.form-select,
.form-control {
  font-size: 0.9rem;
  padding: 0.75rem;
  border-radius: 5px;
}

.btn-primary {
  background-color: #2e7d32;
  border-color: #2e7d32;
  font-size: 1rem;
  font-weight: 600;
}

.btn-primary:hover {
  background-color: #245c27;
  border-color: #245c27;
}

  </style>
</head>
<body>

<section class="order-section py-5">
  <div class="container">
    <h2 class="text-center mb-4">Place Your Order</h2>
    
    <!-- Order Form -->
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-sm p-4">
          <form>
            <!-- Select Item -->
            <div class="mb-3">
              <label for="productSelect" class="form-label">Select Product</label>
              <select id="productSelect" class="form-select" required>
                <option value="" selected disabled>Select a product</option>
                <option value="Solar Rooftop System">Solar Rooftop System</option>
                <option value="Solar Pump System">Solar Pump System</option>
                <option value="Standalone Solar Solutions">Standalone Solar Solutions</option>
              </select>
            </div>

            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Location of Installation -->
            <div class="mb-3">
              <label for="location" class="form-label">Location of Installation</label>
              <input type="text" class="form-control" id="location" placeholder="Enter installation location" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Place Order</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
