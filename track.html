<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
  font-family: 'Poppins', sans-serif;
}

body {
  background-color: #f7f8fa;
}

.track-order-section h2 {
  font-size: 2rem;
  color: #2e7d32;
  font-weight: 600;
}

.card {
  border: none;
  border-radius: 8px;
}

.card-title {
  font-size: 1.5rem;
  color: #333;
  font-weight: 600;
  margin-bottom: 1rem;
}

.badge {
  font-size: 0.9rem;
}

.btn-danger {
  background-color: #d9534f;
  border-color: #d9534f;
  font-size: 1rem;
  font-weight: 600;
}

.btn-danger:hover {
  background-color: #c9302c;
  border-color: #c9302c;
}

  </style>
</head>
<body>

<section class="track-order-section py-5">
  <div class="container">
    <h2 class="text-center mb-4">Track Your Order</h2>

    <!-- Order Details -->
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-sm p-4">
          <!-- Order Item Information -->
          <h5 class="card-title">Order Details</h5>
          <div class="mb-3">
            <strong>Product Name:</strong> Solar Rooftop System
          </div>
          <div class="mb-3">
            <strong>Order Status:</strong> <span class="badge bg-success">Shipped</span>
          </div>
          <div class="mb-3">
            <strong>Price:</strong> Rs. 34,999
          </div>
          <div class="mb-3">
            <strong>Order Date:</strong> October 20, 2024
          </div>
          <div class="mb-3">
            <strong>Expected Delivery Date:</strong> November 10, 2024
          </div>

          <!-- Cancel Order Button -->
          <div class="text-center mt-4">
            <button class="btn btn-danger w-100">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
